apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: meureplicaset-conv-temperatura
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: gilmaroassis/conversao-temperatura:v2
          ports:
            - containerPort: 80